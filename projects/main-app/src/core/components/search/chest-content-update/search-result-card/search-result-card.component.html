<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ui.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{text1}}</p>
      <p>{{text2}}</p>
    </mat-card-content>
    <mat-card-footer class="search-result-card-footer">
      <div>
        <button mat-raised-button (click)="buttonAdd()" [disabled]="!isButtonAddEnabled">{{ui.addItems}}</button>
        <span class="button-spacer"></span>
        <button mat-raised-button (click)="buttonReplace()" [disabled]="!isButtonReplaceEnabled">{{ui.replaceItems}}</button>
      </div>
    </mat-card-footer>
  </mat-card>
