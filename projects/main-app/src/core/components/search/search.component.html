<mat-selection-list #criterions>
    @for (criterion of criteria; track criterion; let i = $index) {
      <mat-list-option>{{criterion}}
        <button mat-button class="rounded-button" (click)="openDialog(i)">{{buttonName}}</button>
    </mat-list-option>

      
    }
  </mat-selection-list>
  
  <p>
    Options selected: {{criterions.selectedOptions.selected.length}}
  </p>
